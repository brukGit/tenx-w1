name: Run Unit Tests

on:
  push:
    branches:
      - task-2
  pull_request:
    branches:
      - task-2

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9']  # Focus on Python 3.9 for now

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install TA-Lib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.23.0 pandas==1.3.5  # Install specific versions first
          pip install TA-Lib  # Now install TA-Lib
          pip install -r requirements.txt
        env:
          PIP_EXTRA_INDEX_URL: https://pypi.org/simple

      - name: Print Python Version
        run: python --version
      
      - name: Print Installed Packages
        run: pip freeze

      - name: Run tests
        run: |
          python -m unittest discover -s tests

      - name: Check Streamlit app imports
        run: |
          python -c "import sys; sys.path.append('app'); import main"